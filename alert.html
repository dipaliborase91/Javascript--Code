<html>
    <head>
        <title> Alert - JS</title>
    </head>
    <body>
        <center>
            <h1> Alert Boxes in JS </h1>
            <script>
                var x = 9
                var y = 5
                if(x > y) {
                    alert(" X is greater than Y ")
                } else {
                    alert("Y is greater than X")
                }
                </script>
        </center>
    </body>
</html>
