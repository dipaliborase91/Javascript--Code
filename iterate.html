<html>
    <head>
        <title> Iterate - JS </title>
    </head>
    <body>

            <h1> Iteration - Javascript </h1> 
            <p id ="demo"> </p>
            <button onclick="demo()"> Display Fruits </button>
            <script>
                function demo() {
                    var index;
                    var text = "<ul>"
                        var fruits = ["apple","mangoe","banana","orange"] //[0,1,2,3...n]
                        for (index=0; index < fruits.length; index++) {
                            text += "<li>" + fruits[index] + "</li>"
                        }
                        text += "</ul>"
                        document.getElementById("demo").innerHTML = text;
                }
            </script>



    </body>

</html>
