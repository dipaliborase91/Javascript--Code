<html>
    <head>
        <title> Inner HTML - JS </title>
    </head>
    <body>
        <center>
            
            <h1> Inner HTML Example in Javascript </h1>
            <p id="demo"> Ocotber 09, 2022 </p>
            <p > This is a sample text to be replaced. </p>
            <button onclick="change()"> Change Text </button>

            <script>
                function change() {
                    document.getElementById("demo").innerHTML = "Text Changed!"
                }
                </script>
        
        </center>

    </body>
